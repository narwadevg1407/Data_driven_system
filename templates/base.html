<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Driven System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .main-content, .main-file-content {
            display: flex;
            flex-wrap: wrap;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }

    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
     <div class="container">
       <a class="navbar-brand" href="/">Data Driven System</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
         {% if user.is_authenticated %}
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
           </li>
         </ul>
         <div>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item dropdown mx-2">
              <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Hi {{request.user.username}}
              </a>

               <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{% url 'view_user' request.user.id %}">View Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout_page' %}">Logout</a></li>
              </ul>

            </li>

            <li class="nav-item mx-2">
             <a href="{% url 'logout_page' %}" class="nav-link text-white">Logout</a>
            </li>

          </ul>
              {% endif %}
         </div>
       </div>
     </div>
    </nav>

        {% block content %}
        {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        function toggleEmailInput() {
            const shareOption = document.getElementById('shareOption').value;
            const emailInputContainer = document.getElementById('emailInputContainer');
            if (shareOption === 'email') {
                emailInputContainer.classList.remove('d-none');
            } else {
                emailInputContainer.classList.add('d-none');
            }
        }
    </script>
  </body>
</html>
