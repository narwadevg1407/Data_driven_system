{% include 'base.html' %}

{% block content %}
<div class="profile-container">
 <div class="col-sm-4 ml-4">
     <div class="card">
          <div class="card-body">
           <h3 class="text-center mb-4">Update</h3>
                <form action="" method="post">
                  {% csrf_token %}

                    <div class="form-group">
                    <label>Username</label>
                    <input type="text"  class="form-control"  value="{{user.username}}" name="username" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter if want to update" name="password">
                  </div>
                  <div class="form-group">
                    <label>Email ID</label>
                    <input type="email"  class="form-control" value="{{user.email}}" name="email" required>
                  </div>
                    <div class=" text-center">
                  <button type="submit" class="btn btn-success mt-4">Update</button>
                    </div>
                </form>
              </div>
            </div>
     </div>
 </div>
{% endblock content %}
