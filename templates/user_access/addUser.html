{% include 'base.html' %}

{% block content %}
<div class="profile-container">
 <div class="col-sm-4 ml-4">
     <div class="card">
          <div class="card-body">
           <h3 class="text-center mb-4">Register</h3>
                <form action="" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                    <label>Username</label>
                    <input type="text"  class="form-control" placeholder="Enter username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password" required>
                  </div>
                  <div class="form-group">
                    <label>Email ID</label>
                    <input type="email"  class="form-control" placeholder="Enter username" name="email" required>
                  </div>
                    <div class=" text-center">
                  <button type="submit" class="btn btn-success mt-4">Register</button>
                    </div>
                    <p>Already have an account? <a href="{% url 'login_page' %}">Log In</a></p>
                </form>
              </div>
            </div>
     </div>
 </div>
{% endblock content %}
